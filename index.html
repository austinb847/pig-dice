<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <h1>Pig Game</h1>
    <div class="row">
      <div class="col-md-6">
        <div class = "player-panel">
          <div id="p0-header" class="active">
            Player 1 Total points: <span id="p0-total-points">0</span>
          </div>
          <div>
            <p>Turn points: <span id="p0-turn-points">0</span></p>
            <p>Roll: <span id="p0-rolled-number"></span></p>
            <button class="btn btn-primary" id="p0-roll">Roll</button>
            <button class="btn btn-success" id="p0-hold">Hold</button>
          </div>
        </div>
      </div>
     
      <div class="col-md-6">
        <div class="player-panel">
          <div id="p1-header">
            Player 2 Total points: <span id="p1-total-points">0</span>
          </div>
          <div>
            <p>Turn points: <span id="p1-turn-points">0</span></p>
            <p>Roll: <span id="p1-rolled-number"></span></p>
            <button class="btn btn-primary" id="p1-roll">Roll</button>
            <button class="btn btn-success" id="p1-hold">Hold</button>
          </div>
        </div>
      </div>  
    </div>
  </div>
</body>
</html>
